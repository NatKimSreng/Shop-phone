[build]
builder = "NIXPACKS"

[deploy]
startCommand = "php artisan serve --host=0.0.0.0 --port=$PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Note: Pre-deploy commands run in the container, so use direct artisan commands
# Example pre-deploy command (set in Railway dashboard):
# php artisan db:seed --class=AdminUserSeeder

